<html xmlns:wicket>
    <wicket:panel>
    <p/>
    <p id="permissionRequestLabel" wicket:id="permissionRequestLabel">
    	[label]
	</p>
    <p style="padding-left:2em">
        <span id="permissionRequestStatus" wicket:id="permissionRequestStatus">
        	[status]
		</span>
        <span id="permissionRequestStatusDate" wicket:id="permissionRequestStatusDate">
        	[status date]
		</span>
        <a wicket:id="permissionRequestLink" class="button" target="_top">
        	<span id="permissionRequestLinkText" wicket:id="permissionRequestLinkText">
                [status]
            </span>
		</a>
    </p>
    </wicket:panel>
</html>
