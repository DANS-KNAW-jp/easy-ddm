<html xmlns:wicket>
<wicket:panel>

    <a wicket:id="showDataset" class="list-group-item">

        <h2><i class="fa fa-chevron-right"></i> <span wicket:id="title" /></h2>
        <div class="row">
            <div class="col-lg-7">
                <dl class="dl-horizontal">
                    <wicket:enclosure>
                        <dt>Date</dt>
                        <dd wicket:id="dateCreated">[dateCreated]</dd>
                    </wicket:enclosure>
                    <wicket:enclosure>
                        <dt>Creators</dt>
                        <dd wicket:id="creator">[creator]</dd>
                    </wicket:enclosure>
                    <wicket:enclosure>
                        <dt>Status</dt>
                        <dd wicket:id="status">[status]</dd>
                    </wicket:enclosure>
                    <wicket:enclosure>
                        <dt><wicket:message key="newRequests.label">New Requests</wicket:message></dt>
                        <dd wicket:id="newRequests">[1]</dd>
                    </wicket:enclosure>
                    <wicket:enclosure child="permissionRequestStatus">
                        <dt>
                            <wicket:message key="fieldname.psl_permission_status">Permission status</wicket:message>:
                        </dt>
                        <dd>
                            <span wicket:id="permissionRequestStatus">[permission status]</span>
                            <span wicket:id="permissionRequestDate">[status date]</span>
                        </dd>
                    </wicket:enclosure>
                    <wicket:enclosure child="relevance">
                        <dt>Relevance</dt>
                        <dd><span wicket:id="relevance">[relevance]</span>% relevant</dd>
                    </wicket:enclosure>
                    <wicket:enclosure child="snippets">
                        <wicket:container wicket:id="snippets">
                            <dt wicket:id="snippetField">[snippet_field]</dt>
                            <dd wicket:id="snippet">[snippet]</dd>
                        </wicket:container>
                    </wicket:enclosure>
                </dl>
            </div>
            <div class="col-lg-5">
                <dl class="dl-horizontal">
                    <wicket:enclosure child="disciplines">
                        <dt><wicket:message key="fieldname.emd_audience">Audience</wicket:message></dt>
                        <wicket:container wicket:id="disciplines">
                        <dd wicket:id="disciplineName">[discipline]</dd><span wicket:id="disciplineSeparator" style="display:none"/>
                        </wicket:container>
                    </wicket:enclosure>
                    <wicket:enclosure child="accessrights">
                        <dt><wicket:message key="fieldname.ds_accesscategory">Access</wicket:message></dt>
                        <dd wicket:id="accessrights">[accessrights]</dd>
                    </wicket:enclosure>
                    <wicket:enclosure child="dateAvailable">
                        <dt>Available <wicket:message key="availableFrom">from</wicket:message></dt>
                        <dd wicket:id="dateAvailable">[dateAvailable]</dd>
                    </wicket:enclosure>
                    <wicket:enclosure child="dateSubmitted">
                        <dt><wicket:message key="dateSubmitted.label">Date submitted</wicket:message></dt>
                        <dd wicket:id="dateSubmitted">[dateSubmitted]</dd>
                    </wicket:enclosure>
                </dl>
            </div>
        </div>
    </a>

</wicket:panel>
</html>
