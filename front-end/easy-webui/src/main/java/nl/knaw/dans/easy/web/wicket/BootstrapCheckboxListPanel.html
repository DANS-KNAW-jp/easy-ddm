<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div wicket:id="checkboxList">
                <div class="checkbox" wicket:id="checkboxes">
                    <label wicket:id="containerLabel">
                        <input type="checkbox" wicket:id="checkBox" />
                        <span wicket:id="checkBoxText"></span>
                    </label>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
