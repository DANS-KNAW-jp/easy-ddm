<html>
<body>
<wicket:panel>
    <div wicket:id="message"></div>

    <wicket:enclosure child="accept">
        <div wicket:id="editablePanel"></div>

        <div class="checkbox">
            <label>
                <input wicket:id="accept" type="checkbox"/>
                <span wicket:id="acceptLabel"></span>
            </label>
        </div>

        <wicket:enclosure child="dontShowAgain">
            <div class="checkbox">
                <label>
                    <input wicket:id="dontShowAgain" type="checkbox"/>
                    <span wicket:id="dontShowAgainLabel"></span>
                </label>
            </div>
        </wicket:enclosure>
    </wicket:enclosure>

    <wicket:enclosure child="additionalLicense">
        Please note that <a wicket:id="additionalLicense">Additional Conditions of Use</a> (PDF) apply to this dataset.
        <div class="checkbox">
            <label>
                <input wicket:id="acceptAdditional" type="checkbox"/>
                <span wicket:id="acceptAdditionalLabel"></span>
            </label>
        </div>
    </wicket:enclosure>

    <p wicket:enclosure="downloadLink">
        <button wicket:id="downloadLink" class="btn btn-primary">Download</button>
        <button wicket:id="cancel" class="btn btn-danger">Cancel</button>
    </p>
</wicket:panel>
</body>
</html>
