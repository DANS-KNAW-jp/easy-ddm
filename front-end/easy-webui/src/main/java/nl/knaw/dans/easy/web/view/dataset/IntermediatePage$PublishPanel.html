<html xmlns:wicket>
<wicket:panel>
<form wicket:id="intermediateForm">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
            <p class="extra-bottom-spacing">
                Publish dataset
                <strong wicket:id="datasetTitle">[datasetTitle]</strong>
                (makes this dataset publicly available).
            </p>

            <div class="checkbox extra-bottom-spacing" wicket:enclosure="notifyDepositor">
                <label>
                    <input type="checkbox" wicket:id="notifyDepositor" />
                    Notify depositor: <span wicket:id="depositorName">[depositorName]</span>
                </label>
            </div>

            <div class="checkbox extra-bottom-spacing" wicket:enclosure="includeLicense">
                <label>
                    <input type="checkbox" wicket:id="includeLicense" />
                    Include license agreement
                </label>
            </div>

            <p>
                <button wicket:id="submit" class="btn btn-primary">Publish</button>
                <button wicket:id="cancel" class="btn btn-danger">Cancel</button>
            </p>
        </div>
    </div>
</form>
</wicket:panel>
</html>
