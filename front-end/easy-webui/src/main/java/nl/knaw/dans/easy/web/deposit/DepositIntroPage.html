<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">
<body>
<wicket:extend>

<h1>New deposit</h1>

<p>
Select the discipline of your dataset below. Please read the instructions first, then start the deposit procedure.
</p>
	<br />
	<div id="disciplines">
		<div wicket:id="disciplines" class="discipline">
			<h2 wicket:id="discipline.name">[discipline.name]</h2>
			Instructions in <a class="vtip" wicket:id="instructionLink_EN" title="View the instruction" href="#" target="_blank">[Instructions EN]</a>
			or <a class="vtip" wicket:id="instructionLink_NL" title="Bekijk instructies" href="#" target="_blank">[Instructions EN]</a> (PDF)
			<a href="#" class="button start" wicket:id="startDepositLink"><img src="images/easy-start.png" />Start deposit</a>
		</div>
	</div>
<div style="clear:both"/>
<span class="editablePanel" wicket:id="editablePanel"></span>
</wicket:extend>
</body>
</html>
