<html xmlns:wicket>
<wicket:panel>
    <div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel" class="feedback">Messages</div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
            <p wicket:id="user.userId">[Change password for 'userId']</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
            <form wicket:id="changePasswordForm" role="form">
                <input type="hidden" name="token" wicket:id="token" />

                <wicket:enclosure child="oldPassword">
                    <wicket:enclosure>
                        <div class="feedback" wicket:id="oldPassword-componentFeedback">feedback</div>
                    </wicket:enclosure>
                    <div class="form-group">
                        <label for="oldPassword" class="control-label"><wicket:message key="label.oldPassword">Old password</wicket:message></label>
                        <input id="oldPassword" wicket:id="oldPassword" type="password" class="form-control" />
                    </div>
                </wicket:enclosure>
                <wicket:enclosure>
                    <div class="feedback" wicket:id="newPassword-componentFeedback">feedback</div>
                </wicket:enclosure>
                <div class="form-group">
                    <label for="newPassword"  class="control-label"><wicket:message key="label.newPassword">New password</wicket:message></label>
                    <input id="newPassword" type="password" wicket:id="newPassword" class="form-control" />
                </div>
                <wicket:enclosure>
                    <div class="feedback" wicket:id="confirmPassword-componentFeedback">feedback</div>
                </wicket:enclosure>
                <div class="form-group">
                    <label for="confirmPassword" class="control-label"><wicket:message key="label.confirmPassword">Confirm password</wicket:message></label>
                    <input id="confirmPassword" type="password" wicket:id="confirmPassword" class="form-control" />
                </div>

                <p>
                    <a wicket:id="update" class="btn btn-primary"><wicket:message key="label.button.update">Update</wicket:message></a>
                    <input type="submit" style="display: none" />
                    <a wicket:id="cancel" class="btn btn-danger"><wicket:message key="label.button.cancel">Cancel</wicket:message></a>
                </p>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
