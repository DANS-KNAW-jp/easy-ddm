<html xmlns:wicket>
<wicket:panel>  
<div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel" class="feedback">Messages</div>

<p>
<span wicket:id="user.userId">[Change password for 'userId']</span>
</p>

<form wicket:id="changePasswordForm">
<input type="hidden" name="token" wicket:id="token"/>

<table class="panel">
<wicket:enclosure child="oldPassword">
<tr>
<td colspan="2"><span wicket:id="oldPassword-componentFeedback">feedback</span></td>
</tr>
<tr>
<td><label for="oldPassword"><wicket:message key="label.oldPassword">Old password</wicket:message></label></td>
<td><input id="oldPassword" wicket:id="oldPassword" type="password" class="standard"/></td>
</tr>
</wicket:enclosure>

<tr>
<td colspan="2"><span wicket:id="newPassword-componentFeedback">feedback</span></td>
</tr>
<tr>
<td><label for="newPassword"><wicket:message key="label.newPassword">New password</wicket:message></label></td>
<td><input id="newPassword" type="password" wicket:id="newPassword" class="standard"/></td>
</tr>

<tr>
<td colspan="2"><span wicket:id="confirmPassword-componentFeedback">feedback</span></td>
</tr>
<tr>
<td><label for="confirmPassword"><wicket:message key="label.confirmPassword">Confirm password</wicket:message></label></td>
<td><input id="confirmPassword" type="password" wicket:id="confirmPassword" class="standard"/></td>
</tr>

</table>

<p/>
<a wicket:id="update" class="pbutton"><wicket:message key="label.button.update">Update</wicket:message></a>
<input type="submit" style="display:none" />
<a wicket:id="cancel" class="button"><wicket:message key="label.button.cancel">Cancel</wicket:message></a>
</form>
</wicket:panel>
</html>
