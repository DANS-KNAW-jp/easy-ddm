<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <div class="row overview">
        <div class="col-lg-7">
            <div wicket:id="title" class="h1"></div>
            <p>
                <span wicket:id="dateCreated"></span>
                <span wicket:id="creator"></span>
                <a href="#" wicket:id="pidLink">
                    <span wicket:id="pid">[pid]</span>
                </a>
            </p>
            <div wicket:id="descriptions">
                <p wicket:id="description">[description]</p>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
