<html xmlns:wicket>
<head>
<wicket:head>
	<META HTTP-EQUIV="expires" CONTENT="0" />
</wicket:head>
</head>
<body>
<wicket:panel>
	<div class="panel panel-default login">
 		<div class="panel-heading">
			<h2><wicket:message key="login.option-institution-account.header">[Institution account]</wicket:message></h2>
			<img src="images/surf_conext_logo.png" class="pull-right" />
		</div>
		<div class="panel-body">
			<p><wicket:message key="login.federation-user-info.user-description.title">[Your institution username]</wicket:message></p>
			<p wicket:id="userdescription"></p>
			<p><wicket:message key="login.federation-user-info.institution-description.title">[Name of your institution]</wicket:message></p>
			<p wicket:id="institutiondescription"></p>
		</div>
	</div>
</wicket:panel>
</body>
</html>
