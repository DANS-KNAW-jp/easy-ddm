<html xmlns:wicket>
<head>
<wicket:head>
	<META HTTP-EQUIV="expires" CONTENT="0" />
</wicket:head>
</head>
<body id="login-page">
	<wicket:panel>
		<div id="option-federation">
			<h2>Institution account</h2>
			<div class="login">
				<div class="credential-or-information">
					<p>You are logged in at your institution as:</p>
					<p wicket:id="userdescription"></p>
					<p>Your institution provided the following description of itself:</p>
					<p wicket:id="institutiondescription"></p>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
