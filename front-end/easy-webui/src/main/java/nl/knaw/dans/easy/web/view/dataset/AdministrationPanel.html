<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">
	
<head>
	<wicket:head>
		<link rel="stylesheet" type="text/css" href="css/admin_panel.css" />
	</wicket:head>
</head>

<body>
	<wicket:panel>
		<div class="sub-panel">
			<form wicket:id="workflowForm">
			
				<div wicket:id="workflowStepPanel">[workflowStepPanel]</div>
				
				<span class="wf-timeSpent wf-bold">Total time spent (hours): &nbsp;
					<span wicket:id="totalTimeSpent"/>
				</span>
				<div class="wf-subheading">Remarks:</div>
				<textarea id="textArea" class="remarksTextarea" wicket:id="textArea"></textarea>
				<a wicket:id="saveWorkflow" class="button"><wicket:message key="workflow.save">save</wicket:message></a>
			</form> 
		</div>
		<div class="sub-panel">
			<div class="wf-heading">Licence agreements (depositor)</div>
			<div wicket:id="depositorLicense">[license]</div>
		</div>
		<div class="sub-panel">
			<div class="wf-heading">Additional conditions (end user)</div>
			<div wicket:id="additionalLicense">[additional license]</div>
			<div wicket:id="licenseUploadPanel"></div>
			<div wicket:id="licenseUploadPanel-componentFeedback" class="feedback"></div>
		</div>
	</wicket:panel>
</body>
</html>
