<html xmlns:wicket>
<wicket:panel>

<form wicket:id="forgottenPasswordForm" role="form">
    <div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel" class="feedback">Messages</div>
    <input type="hidden" name="token" wicket:id="token"/>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
            <p><wicket:message key="forgottenPassword.instructions">[Instructions]</wicket:message></p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
            <wicket:enclosure>
                    <span class="feedback"><span wicket:id="userId-componentFeedback">componentFeedback</span></span>
            </wicket:enclosure>
            <div class="form-group">
                <label for="userId" class="control-label"><wicket:message key="user.userId">Username</wicket:message></label>
                <input id="userId" wicket:id="userId" type="text" class="form-control" />
            </div>

            <div class="login-choose-or-link"><span>or</span></div>

            <wicket:enclosure>
                    <span class="feedback"><span wicket:id="email-componentFeedback">componentFeedback</span></span>
            </wicket:enclosure>

            <div class="form-group">
                <label for="email" class="control-label"><wicket:message key="user.email">E-mail</wicket:message></label>
                <input id="email" type="text" wicket:id="email" class="form-control" />
            </div>

            <p>
                <a wicket:id="request" class="btn btn-primary"><wicket:message key="label.button.request">Send</wicket:message></a>
                <input type="submit" style="display:none"/>
                <a wicket:id="cancel" class="btn btn-danger"><wicket:message key="label.button.cancel">Cancel</wicket:message></a>
            </p>
        </div>
    </div>
</form>
</wicket:panel>
</html>
