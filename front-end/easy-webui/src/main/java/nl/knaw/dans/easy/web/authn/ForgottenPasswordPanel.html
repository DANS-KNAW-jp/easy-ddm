<html xmlns:wicket>
<wicket:panel>

<form wicket:id="forgottenPasswordForm">

	<div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel"
				class="feedback">Messages</div>
	<input type="hidden" name="token" wicket:id="token"/>

	<table class="table">
		<tr>
			<wicket:enclosure>
				<td colspan="3">
					<span class="feedback"><span wicket:id="userId-componentFeedback">
						componentFeedback</span></span>
				</td>
			</wicket:enclosure>
		</tr>
		<tr>
			<td><label for="userId"><wicket:message key="user.userId">Username</wicket:message></label></td>
			<td><input id="userId" wicket:id="userId" type="text" class="standard" /></td>
		</tr>

		<tr>
			<td colspan="3" valign="middle"><label>or</label></td>
		</tr>

		<tr>
			<wicket:enclosure>
				<td colspan="3">
					<span class="feedback"><span wicket:id="email-componentFeedback">
							componentFeedback</span></span>
				</td>
			</wicket:enclosure>
		</tr>
		<tr>
			<td><label for="email"><wicket:message key="user.email">E-mail</wicket:message></label></td>
			<td><input id="email" type="text" wicket:id="email" class="standard" /></td>
		</tr>
	</table>
	<p>
		<a wicket:id="request" class="btn btn-primary"><wicket:message key="label.button.request">Send</wicket:message></a>
		<input type="submit" style="display:none"/>
		<a wicket:id="cancel" class="btn btn-danger"><wicket:message key="label.button.cancel">Cancel</wicket:message></a>
	</p>
</form>
</wicket:panel>
</html>
