<html xmlns:wicket>
<wicket:panel>
    <div class="row feedback" wicket:enclosure="">
        <div class="col-sm-12" wicket:id="panelFeedback">[panelFeedback]</div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-md-2" wicket:id="label"></div>
        <div class="col-sm-8 col-md-6" wicket:id="listViewContainer">
            <div wicket:id="listView">
                <wicket:enclosure>
                    <div class="feedback col-xs-12" wicket:id="itemFeedback">[itemFeedback]</div>
                </wicket:enclosure>
                <div class="col-xs-11" wicket:id="repeatingPanel">[repeatingPanel]</div>
                <div class="col-xs-1" wicket:id="buttonsHolder">
                    <wicket:enclosure>
                        <a wicket:id="minusLink" tabindex="-1" title="Remove this field">
                            <i class="fa fa-minus-square fa-2x" aria-hidden="true"></i>
                            <span class="sr-only">-</span>
                        </a>
                    </wicket:enclosure>
                    <wicket:enclosure>
                        <a wicket:id="plusLink" tabindex="-1" title="Repeat this field">
                            <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
                            <span class="sr-only">+</span>
                        </a>
                    </wicket:enclosure>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-4" wicket:id="shortHelp"></div>
    </div>
</wicket:panel>
</html>
