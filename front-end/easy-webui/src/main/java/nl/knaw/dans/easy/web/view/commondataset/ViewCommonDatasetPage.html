<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.sourceforge.net/" 
	xml:lang="en" 
	lang="en">
<body>
<wicket:extend>
<h1 wicket:id="title">[title]</h1>
<p/>
<a wicket:id="backToList">&lt;&lt; Back to list</a>
<p/>
<div class="panel">
	<table>
	<tr>
		<td>Title</td>
		<td wicket:id="dcTitle"></td>
	</tr>
	<tr>
		<td>Subject</td>
		<td wicket:id="dcSubject"></td>
	</tr>
	<tr>
		<td>Creator</td>
		<td wicket:id="dcCreator"></td>
	</tr>
	<tr>
		<td>Description</td>
		<td wicket:id="dcDescription"></td>
	</tr>
	<tr>
		<td>Format</td>
		<td wicket:id="dcFormat"></td>
	</tr>
	<tr>
		<td>Link</td>
		<td><a wicket:id="link"></a></td>
	</tr>
	</table>
</div>

</wicket:extend>
</body>
</html>
