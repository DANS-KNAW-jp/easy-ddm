<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div wicket:id="choiceList">
                <div wicket:id="choices">
                    <label wicket:id="containerLabel">
                        <wicket:child>
                            <input />

                        <wicket:container wicket:id="choiceText"></wicket:container>
                    </label>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
