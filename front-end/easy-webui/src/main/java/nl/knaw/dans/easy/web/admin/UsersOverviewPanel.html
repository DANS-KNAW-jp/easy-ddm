<html xmlns:wicket>
<wicket:panel>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Display name</th>
                            <th>Username</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <wicket:enclosure wicket:id="users">
                            <wicket:enclosure wicket:id="user">[user]</wicket:enclosure>
                        </wicket:enclosure>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
