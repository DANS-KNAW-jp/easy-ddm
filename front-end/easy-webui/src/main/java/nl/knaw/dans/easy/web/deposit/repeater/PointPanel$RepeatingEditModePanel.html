<html xmlns:wicket>
<wicket:panel>

    <div class="form-group">
        <select class="form-control input-sm" wicket:id="schemeChoice">
            <option value="foo">bar</option>
        </select>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <div class="input-group">
                <label class="input-group-addon" for="xField">X</label>
                <input type="text" class="form-control input-sm" id="point-panel-x" wicket:id="xField" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <label class="input-group-addon" for="yField">Y</label>
                <input type="text" class="form-control input-sm" id="point-panel-y" wicket:id="yField" />
            </div>
        </div>
    </div>

</wicket:panel>
</html>
