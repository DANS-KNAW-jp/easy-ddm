<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.sourceforge.net/"
    xml:lang="en"
    lang="en">
<body>

        <h1 wicket:id="title">[title]</h1>
        <div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel" class="feedback">Messages</div>
        <div class="nav" wicket:id="nav">
            <ul class="pager">
                <li class="previous" wicket:enclosure="">
                    <a wicket:id="backToList" href="#">
                        <span aria-hidden="true">‹‹‹ </span>
                        Back to list
                    </a>
                </li>
                <li wicket:enclosure="">
                    <a wicket:id="selectLink" href="#" class="button">Select</a>
                </li>
            </ul>
        </div>
        <wicket:container wicket:id="infosegmentPanel">[InfosegmentPanel]</wicket:container>
        <wicket:container wicket:id="tabs">[Tabs]</wicket:container>
    </wicket:extend>
</body>
