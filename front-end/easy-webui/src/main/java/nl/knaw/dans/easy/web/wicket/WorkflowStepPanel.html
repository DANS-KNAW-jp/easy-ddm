<html xmlns:wicket>
<wicket:panel>

    <div class="row">
        <div class="col-lg-12">
            <div wicket:id="title">[title]</div>

            <span class="pull-right" wicket:enclosure="timeSpent">
                Time spent (hours):
                <input wicket:id="timeSpent" type="text" class="wf-timeSpent form-control" />
            </span>

            <div class="checkbox-inline" wicket:id="checkBoxContainer">
                <label for="completed">
                    <input id="completed" type="checkbox" wicket:id="completed"/>
                    <wicket:container wicket:id="completedLabel"></wicket:container>
                    <wicket:container wicket:id="optional"></wicket:container>
                </label>
            </div>

            <span class="pull-right" wicket:enclosure="doneBy">
                <wicket:container wicket:id="doneBy"></wicket:container>&nbsp;
                <wicket:container wicket:id="doneOnDate"></wicket:container>
            </span>

            <wicket:container wicket:id="kidSteps">
                <wicket:container wicket:id="kidStep"></wicket:container>
            </wicket:container>
        </div>
    </div>

</wicket:panel>
</html>
