<html xmlns:wicket>
<body>
    <wicket:extend>
        <div class="row">
            <div class="col-lg-9 col-lg-offset-1 col-md-9 col-md-offset-0 col-sm-11 col-xs-12">
                <h1><wicket:message key="login.header">Login header</wicket:message></h1>
                <p><wicket:message key="login.options-intro">Options intro ...</wicket:message></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-1 col-md-5 col-md-offset-0 col-sm-5" wicket:id="loginPanelRegular">[LoginPanel Regular]</div>
            <wicket:enclosure child="loginPanelFederation">
                <div class="col-lg-1 col-md-1 col-sm-1 login-choose-or-link">
                    <span><wicket:message key="or">or</wicket:message></span>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-5" wicket:id="loginPanelFederation">[LoginPanel Federation]</div>
            </wicket:enclosure>
        </div>
    </wicket:extend>
</body>
</html>
