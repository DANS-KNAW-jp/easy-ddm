<html xmlns:wicket>
<wicket:panel>
    <form wicket:id="form" class="form-horizontal">
        <p wicket:id="intro">[intro]</p>

        <div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel" class="feedback">[Messages]</div>

        <wicket:enclosure child="status.value">
            <div class="form-group">
                <div class="control-label col-sm-3">
                    <wicket:message key="permission.request.status.label">[status label]</wicket:message>
                </div>
                <div class="col-sm-9">
                    <span class="form-text" wicket:id="status.value"></span>
                    <span class="help-block" wicket:id="status.shorthelp">
                        <wicket:message key="permission.request.status.shorthelp">[status short help]</wicket:message>
                    </span>
                </div>
            </div>
        </wicket:enclosure>

        <wicket:enclosure child="explanation.value">
            <div class="form-group">
                <div class="control-label col-sm-3">
                    <wicket:message key="permission.request.explanation.label">[explanation label]</wicket:message>
                </div>
                <div class="col-sm-9">
                    <span class="form-text" wicket:id="explanation.value"></span>
                    <span class="help-block" wicket:id="explanation.shorthelp">
                        <wicket:message key="permission.request.explanation.shorthelp">[explanation short help]</wicket:message>
                    </span>
                </div>
            </div>
        </wicket:enclosure>

        <div class="feedback" wicket:id="title-componentFeedback"></div>
        <div class="form-group">
            <label for="title" class="control-label col-sm-3">
                <wicket:message key="permission.request.research.title.label">[Title]</wicket:message>
            </label>
            <div class="col-sm-9">
                <input id="title" type="text" wicket:id="title" class="form-control" aria-describedby="helpBlockTitle"/>
                <span class="help-block" id="helpBlockTitle">
                    <wicket:message key="permission.request.research.title.shorthelp">[title short help]</wicket:message>
                </span>
            </div>
        </div>

        <div class="feedback" wicket:id="theme-componentFeedback"></div>
        <div class="form-group">
            <label for="theme" class="control-label col-sm-3">
                <wicket:message key="permission.request.research.theme.label">[theme]</wicket:message>
            </label>
            <div class="col-sm-9">
                <textarea id="theme" wicket:id="theme" class="form-control" aria-describedby="helpBlockTheme"></textarea>
                <span id="helpBlockTheme" class="help-block">
                    <wicket:message key="permission.request.research.theme.shorthelp">[theme short help]</wicket:message>
                </span>
            </div>
        </div>

        <div wicket:id="editablePanel">[conditions summary]</div>
        <div class="feedback" wicket:id="acceptConditions-componentFeedback"></div>
        <div class="form-group">
            <div class="col-sm-12">
                <div class="checkbox">
                    <label>
                        <input id="acceptConditions" type="checkbox" wicket:id="acceptConditions" />
                        <wicket:message key="permission.request.acceptConditions.label">[Yes, I accept]</wicket:message>
                    </label>
                </div>
            </div>
        </div>

        <wicket:enclosure child="additionalLicense">
            <p wicket:message="permission.request.additionalLicense.note">
                <a wicket:id="additionalLicense">Additional Conditions of Use</a>
            </p>
            <wicket:enclosure key="">
                <div class="feedback" wicket:id="acceptAdditional-componentFeedback"></div>
            </wicket:enclosure>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="checkbox">
                        <label>
                            <input wicket:id="acceptAdditional" type="checkbox" />
                            <span wicket:id="acceptAdditionalLabel">[Yes, I accept]</span>
                        </label>
                    </div>
                </div>
            </div>
        </wicket:enclosure>

        <div class="form-group">
            <div class="col-sm-12">
                <button wicket:id="submit" class="btn btn-primary"><wicket:message key="submit">[Submit]</wicket:message></button>
                <button wicket:id="cancel" class="btn btn-danger"><wicket:message key="cancel">[Cancel]</wicket:message></button>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
