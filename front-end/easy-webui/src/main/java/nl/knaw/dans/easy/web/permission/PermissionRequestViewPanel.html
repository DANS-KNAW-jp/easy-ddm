<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
    <wicket:panel>
         <div class="nav">
            <ul class="pager">
                <li class="previous" wicket:enclosure="">
                    <a wicket:id="back" href="#">
                        <span aria-hidden="true">‹‹‹ </span>
                        <wicket:message key="permission.request.back">[back]</wicket:message>
                    </a>
                </li>
            </ul>
        </div>

        <div class="form-horizontal">
            <wicket:enclosure child="status.value">
                <div class="form-group">
                    <div class="col-sm-3 control-label"><wicket:message key="permission.request.status.label">[status label]</wicket:message></div>
                    <div class="col-sm-9 form-text" wicket:id="status.value">[status]</div>
                </div>
            </wicket:enclosure>
            <wicket:enclosure child="explanation.value">
                <div class="form-group">
                    <div class="col-sm-3 control-label"><wicket:message key="permission.request.explanation.label">[explanation label]</wicket:message></div>
                    <div class="col-sm-9 form-text" wicket:id="explanation.value">[explanation]</div>
                </div>
            </wicket:enclosure>
            <div class="form-group">
                <div class="col-sm-3 control-label"><wicket:message key="permission.request.research.title.label">[Title]</wicket:message></div>
                <div class="col-sm-9"><input wicket:id="title" disabled="disabled" class="form-control"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 control-label"><wicket:message key="permission.request.research.theme.label">[theme]</wicket:message></div>
                <div class="col-sm-9"><textarea wicket:id="theme" disabled="disabled" class="form-control">[theme]</textarea></div>
            </div>
        </div>
    </wicket:panel>
</body>
</html>
