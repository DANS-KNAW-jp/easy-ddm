<html xmlns:wicket>
<wicket:panel>
    <div class="row extra-bottom-spacing">
        <div class="col-lg-6">
            <table class="table table-not-striped">
                <wicket:container wicket:id="statusPanel">[StatusPanel]</wicket:container>
                <tr wicket:enclosure="changeDepositorLink">
                    <td>
                        <label for="depositorName">
                            <wicket:message key="depositor">[Depositor:]</wicket:message>:
                        </label>
                    </td>
                    <td wicket:id="depositorName">[depositor displayname]</td>
                    <td>
                        <a wicket:id="changeDepositorLink" href="#" class="btn btn-default btn-sm">Change...</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</html>
