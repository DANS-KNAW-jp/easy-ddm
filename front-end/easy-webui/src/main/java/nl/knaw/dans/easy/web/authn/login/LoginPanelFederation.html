<html xmlns:wicket>
<body>
<wicket:panel>
    <div class="panel panel-default login">
         <div class="panel-heading">
            <h2><wicket:message key="login.option-institution-account.header">[Institution account]</wicket:message></h2>
            <img src="images/surf_conext_logo.png" class="pull-right" />
        </div>
        <div class="panel-body">
            <p><wicket:message key="login.option-institution-account.intro">[INTRO TEXT]</wicket:message></p>
            <p>
                <a wicket:id="federationLink" class="btn btn-primary">
                    <wicket:message key="login.button.label">[Log in label]</wicket:message>
                </a>
            </p>
            <p class="alert alert-warning">
                <strong><wicket:message key="login.option-institution-account.warning.title">[Attention:]</wicket:message></strong>
                <wicket:message key="login.option-institution-account.warning.text">[warning text]</wicket:message>
            </p>
        </div>
    </div>
</wicket:panel>
</body>
</html>
