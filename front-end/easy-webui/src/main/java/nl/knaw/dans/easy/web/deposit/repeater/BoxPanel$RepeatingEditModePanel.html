<html xmlns:wicket>
<wicket:panel>
    <div class="form-group">
        <select class="form-control input-sm" wicket:id="schemeChoice">
            <option value="foo">bar</option>
        </select>
    </div>
    <div class="form-group row">
        <div class="col-sm-3 col-sm-offset-2">
            <div class="input-group">
                <label class="input-group-addon" for="northField">North</label>
                <input type="text" class="form-control input-sm" id="northField" wicket:id="northField" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <div class="input-group">
                <label class="input-group-addon" for="westField">West</label>
                <input type="text" class="form-control input-sm" id="westField" wicket:id="westField" />
            </div>
        </div>
        <div class="col-sm-3 col-sm-offset-1">
            <div class="input-group">
                <label class="input-group-addon" for="eastField">East</label>
                <input type="text" class="form-control input-sm" id="eastField" wicket:id="eastField" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3 col-sm-offset-2">
            <div class="input-group">
                <label class="input-group-addon" for="southField">South</label>
                <input type="text" class="form-control input-sm" id="southField" wicket:id="southField" />
            </div>
        </div>
    </div>

</wicket:panel>
</html>
