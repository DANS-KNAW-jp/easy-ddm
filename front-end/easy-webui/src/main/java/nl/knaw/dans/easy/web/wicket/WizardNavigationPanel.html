<html xmlns:wicket>
    <wicket:panel>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <h2 wicket:id="label">[label]</h2>
            </div>
            <div class="col-sm-8 col-md-6">
                 <div wicket:id="pageLinkContainer">
                    <ol>
                        <li wicket:id="listView">
                            <a wicket:id="pageLink" class="pageLink" href="#"><span wicket:id="pageLinkLabel"/></a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col-sm-2 col-md-4">
                Instructions in
                <a wicket:id="instructionLink_EN" title="View the instruction" href="#" target="_blank">[Instructions x]</a>
                or
                <a wicket:id="instructionLink_NL" title="Bekijk de instructie" href="#" target="_blank">[Instructions x]</a>
                (PDF)
            </div>
        </div>
    </div>
    </wicket:panel>
</html>
