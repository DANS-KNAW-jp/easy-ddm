<html xmlns:wicket>
<wicket:panel>
    <tr>
        <td>
            <label for="datasetStatus">
                <wicket:message key="datasetState">[Status:]</wicket:message>
            </label>
        </td>
        <td>
            <div wicket:id="popup">[popup]</div>
            <span id="datasetStatus" wicket:id="datasetStatus">[dataset status]</span>
            <span wicket:id="statusDate">[status date]</span>
        </td>
        <td>
            <button wicket:id="continueDeposit" href="#" class="btn btn-primary btn-sm"><wicket:message key="continue_deposit">[Continue deposit]</wicket:message></button>
            <button wicket:id="deleteDataset" href="#" class="btn btn-danger btn-sm"><wicket:message key="delete">[Delete]</wicket:message></button>
            <button wicket:id="restoreDeleted" href="#" class="btn btn-default btn-sm"><wicket:message key="restore">[Restore]</wicket:message></button>
            <button wicket:id="unsubmit" href="#" class="btn btn-default btn-sm"><wicket:message key="unsubmit">[Unsubmit...]</wicket:message></button>
            <button wicket:id="publish" href="#" class="btn btn-success btn-sm"><wicket:message key="publish">[Publish...]</wicket:message></button>
            <button wicket:id="unpublish" href="#" class="btn btn-default btn-sm"><wicket:message key="unpublish">[Unpublish...]</wicket:message></button>
            <button wicket:id="maintain" href="#" class="btn btn-default btn-sm"><wicket:message key="maintain">[Maintain...]</wicket:message></button>
            <button wicket:id="republish" href="#" class="btn btn-default btn-sm"><wicket:message key="republish">[Republish...]</wicket:message></button>
            <button wicket:id="reuseLink" href="#" class="btn btn-default btn-sm"><wicket:message key="reuse">[Reuse]</wicket:message></button>
        </td>
    </tr>
    <wicket:container wicket:id="pubProgressPanel">[pubProgressPanel]</wicket:container>
</wicket:panel>
</html>
