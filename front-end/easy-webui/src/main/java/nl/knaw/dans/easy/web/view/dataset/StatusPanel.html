<html xmlns:wicket>
<wicket:panel>
    <tr>
        <td>
            <label for="datasetStatus">
                <wicket:message key="datasetState">[Status:]</wicket:message>:
            </label>
        </td>
        <td>
            <div wicket:id="popup">[popup]</div>
            <span id="datasetStatus" wicket:id="datasetStatus">[dataset status]</span>
            <span wicket:id="statusDate">[status date]</span>
        </td>
        <td>
            <a wicket:id="continueDeposit" href="#" class="btn btn-primary btn-sm">Continue deposit</a>
            <a wicket:id="deleteDataset" href="#" class="btn btn-danger btn-sm">Delete</a>
            <a wicket:id="restoreDeleted" href="#" class="btn btn-default btn-sm">Restore</a>
            <a wicket:id="unsubmit" href="#" class="btn btn-default btn-sm">Unsubmit...</a>
            <a wicket:id="publish" href="#" class="btn btn-success btn-sm">Publish...</a>
            <a wicket:id="unpublish" href="#" class="btn btn-default btn-sm">Unpublish...</a>
            <a wicket:id="maintain" href="#" class="btn btn-default btn-sm">Maintain...</a>
            <a wicket:id="republish" href="#" class="btn btn-default btn-sm">Republish...</a>
            <a wicket:id="reuseLink" href="#" class="btn btn-default btn-sm">Reuse</a>
        </td>
    </tr>
    <wicket:container wicket:id="pubProgressPanel">[pubProgressPanel]</wicket:container>
</wicket:panel>
</html>
