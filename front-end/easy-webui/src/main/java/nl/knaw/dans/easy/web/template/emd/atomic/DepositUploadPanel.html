<html xmlns:wicket>

<wicket:panel>

<script type="text/javascript"><!--/*--><![CDATA[/*><!--*/
if (typeof registerUploadEventHandler == 'function')
{
    registerUploadEventHandler(
        'finished',
        function(eventParams)
        {
            var buttons = document.getElementById('depositUploadPanelbuttons');
            if (buttons != null)
            {
                buttons.style.display="block";
                //var rmButton = document.getElementById('removeMessagesButton');
                //if (rmButton != null) rmButton.style.visibility='visible';
            }
        }
    );
}

function removeMessages()
{
    removeAllFinishedUploads();
    var rmButton = document.getElementById('removeMessagesButton');
    if (rmButton != null) rmButton.style.visibility='hidden';
}

/*-->]]>*/</script>

<div wicket:id="uploadPanel"></div>
<div id="depositUploadPanelbuttons" wicket:id="depositUploadPanelbuttonsPanel" class="extra-bottom-spacing">
    <a wicket:id="popupLink" class="btn btn-default btn-xs">Show files...</a>
    <a wicket:id="deleteFilesLink" class="btn btn-danger btn-xs">Delete all files</a>
    <a onclick="removeMessages();" id="removeMessagesButton" class="btn btn-default btn-xs" style="visibility: hidden" href="#">Remove messages</a>
    <div wicket:id="popup"></div>
</div>
</wicket:panel>

</html>
