<html xmlns:wicket>
<wicket:panel>

    <div class="form-group">
        <select class="form-control input-sm" wicket:id="relationTypeChoice">
            <option value="foo">bar</option>
        </select>
    </div>
    <div class="form-group">
        <label for="relation-title" class="control-label">Title</label>
        <input id="relation-title" class="form-control input-sm" wicket:id="subjectTitleField"></input>
    </div>
    <div class="form-group">
        <label for="relation-url" class="control-label">URL</label>
        <div class="input-group">
            <input class="form-control input-sm" wicket:id="subjectLinkField"></input>
            <div class="input-group-btn" wicket:id="verifyPopup">
                <button class="btn btn-sm btn-default" type="button">Verify</button>
            </div>
        </div>
    </div>
    <div class="checkbox">
        <label for="emphasize">
            <input id="emphasize" type="checkbox" wicket:id="emphasize"/>
            Emphasize this relation
        </label>
    </div>

</wicket:panel>
</html>
