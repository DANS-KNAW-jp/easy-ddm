<html xmlns:wicket>
<wicket:panel>

    <div class="row">
        <div class="col-sm-4 col-md-3">
            <table class="table table-not-striped">
                <tr>
                    <td><wicket:message key="list.downloads"/></td>
                    <td wicket:id="downloadCount"></td>
                </tr>
                <tr wicket:enclosure="downloadedBytes">
                    <td><wicket:message key="list.totalBytes"/></td>
                    <td wicket:id="downloadedBytes"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div wicket:id="timeViewContainer" class="col-lg-12">
            <table class="table table-striped">
                <colgroup>
                    <col class="col-sm-2"></col>
                    <col class="col-sm-2"></col>
                    <col class="col-sm-2"></col>
                    <col class="col-sm-2"></col>
                    <col class="col-sm-2"></col>
                    <col class="col-sm-2"></col>
                </colgroup>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Organization</th>
                        <th>Function</th>
                        <th>Files accessed</th>
                        <wicket:enclosure child="detailsHeader">
                            <th wicket:id="detailsHeader">Details</th>
                        </wicket:enclosure>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="timeView">
                        <td wicket:id="downloadTime">[downloadTime]</td>
                        <td wicket:id="displayName">[displayName]</td>
                        <td wicket:id="organization">[organization]</td>
                        <td wicket:id="function">[function]</td>
                        <td class="text-center" wicket:id="fileCount">[fileCount]</td>
                        <td>
                            <a href="#" wicket:id="detailsLink" class="btn btn-default btn-xs">
                                <span wicket:id="detailsLabel">[details ...]</span>
                            </a>
                            <div wicket:id="detailsView"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</wicket:panel>
</html>
