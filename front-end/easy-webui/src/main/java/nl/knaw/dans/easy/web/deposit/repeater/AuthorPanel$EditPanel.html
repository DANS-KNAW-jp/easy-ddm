<html xmlns:wicket>
<wicket:panel>
    <table class="table table-condensed table-bordered">
        <colgroup>
            <col class="col-sm-4"></col>
            <col class="col-sm-8"></col>
        </colgroup>
        <tr>
            <td><label class="control-label" for="titleField"><wicket:message key="key.author.title">Title</wicket:message></label></td>
            <td><input type="text" class="form-control input-sm" wicket:id="titleField" id="titleField" /></td>
        </tr>
        <tr>
            <td><label class="control-label" for="initialsField"><wicket:message key="key.author.initials">Initials</wicket:message></label></td>
            <td><input type="text" class="form-control input-sm" wicket:id="initialsField" id="initialsField" /></td>
        </tr>
        <tr>
            <td><label class="control-label" for="insertionsField"><wicket:message key="key.author.prefix">Prefix</wicket:message></label></td>
            <td><input type="text" class="form-control input-sm" wicket:id="insertionsField" /></td>
        </tr>
        <tr>
            <td><label class="control-label" for="surnameField"><wicket:message key="key.author.surname">Surname</wicket:message></label></td>
            <td><input type="text" class="form-control input-sm" wicket:id="surnameField" id="surnameField" /></td>
        </tr>
        <tr>
            <td><label class="control-label" for="idField"><wicket:message key="key.author.dai">DAI</wicket:message></label></td>
            <td><input type="text" class="form-control input-sm" wicket:id="idField" id="idField" /></td>
        </tr>
        <tr>
            <td><label class="control-label" for="organizationField"><wicket:message key="key.author.organization">Organization</wicket:message></label></td>
            <td><input type="text" class="form-control input-sm" wicket:id="organizationField" id="organizationField" /></td>
        </tr>
    </table>
</wicket:panel>
</html>
