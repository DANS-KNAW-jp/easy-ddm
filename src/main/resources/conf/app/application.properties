easy.sword.server.treatment=This is a test server
easy.sword.server.policy=No guarantee of service, or that deposits will be retained for any length of time.

# Apache DS server
ldap.providerURL=ldap://localhost:10389
ldap.securityPrincipal=uid=admin,ou=system

ldap.securityCredentials=secret
ldap.context.users=ou=users,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.groups=ou=groups,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.migration=ou=migration,ou=easy,dc=dans,dc=knaw,dc=nl

# Fedora server
easy.store.name=easy_local
fedora.base.url=http://localhost:8080/fedora
fedora.admin.username=fedoraAdmin
fedora.admin.userpass=fedoraAdmin

# Fedora database
fedora.db.username=postgres
fedora.db.password=postgres
fedora.db.connectionUrl=jdbc:postgresql://localhost:5432/fedora32
fedora.db.hbnDriverClass=org.postgresql.Driver
fedora.db.hbnDialect=org.hibernate.dialect.PostgreSQLDialect

# persistent identifier database
pid.generator.username=postgres
pid.generator.password=postgres
pid.generator.connectionUrl=jdbc:postgresql://localhost/pid_generator
pid.generator.driver=org.postgresql.Driver

# Solr
solr.url=http://localhost:8080/solr

# Audit
business.audit.enabled=true
business.audit.file=audit-log/audit
