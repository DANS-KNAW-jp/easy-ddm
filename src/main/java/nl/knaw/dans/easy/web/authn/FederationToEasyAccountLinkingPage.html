<html xmlns:wicket>
<wicket:extend>
	<h1>
		<wicket:message key="linking.heading">Account linking</wicket:message>
	</h1>
	<div id="login-page">

		<h2>
			<wicket:message key="linking.subheading">Subheading account linking</wicket:message>
		</h2>
		<p>
			<wicket:message key="linking.explanation">Explanation about account linking</wicket:message>
		</p>
		<div id="login-options">
			<div id="option-federation-and-splitter-wrapper"
				wicket:id="federationUserInfoPanel">[Federation user info]</div>
			<div id="option-regular" wicket:id="loginPanelRegular">LoginPanel
				Regular</div>
		</div>

		<div id="no-account">
			<h2>No EASY account yet?</h2>
			<p>
				Please <a href="#" wicket:id="registration">register</a> to be able
				to use the full functionality of EASY (e.g. deposit research data).
			</p>
		</div>
	</div>

</wicket:extend>
</html>
