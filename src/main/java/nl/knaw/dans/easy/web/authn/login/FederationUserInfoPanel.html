<html xmlns:wicket>
<head>
<wicket:head>
	<META HTTP-EQUIV="expires" CONTENT="0" />
</wicket:head>
</head>
<body id="login-page">
	<wicket:panel>
		<div id="option-federation">
			<h2>Institution account</h2>
			<div class="login">
				<div class="credential-or-information">
					<p>You are logged in with the following account</p>
					<table>
						<tr>
							<td>Institution:</td>
							<td wicket:id="institution"></td>
						</tr>
						<tr>
							<td>Username:</td>
							<td wicket:id="username"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
