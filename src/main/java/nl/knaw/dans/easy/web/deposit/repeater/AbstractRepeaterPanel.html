<html xmlns:wicket>
<wicket:panel>
    <table width="100%" cellspacing="1" cellpadding="1">
        <tr>
            <th class="labelColumn"></th>
            <th class="fieldColumn"></th>
            <th class="shortHelpColumn"></th>
        </tr>
		<wicket:enclosure>
		<tr class="feedback">
			<td colspan="3">
				<span wicket:id="panelFeedback">[panelFeedback]</span>
			</td>
		</tr>
		</wicket:enclosure>
		<tr>
			<td class="w_table_cell"><span wicket:id="label" /></td>
			<td class="w_table_cell">
				<div wicket:id="listViewContainer">
				<table width="100%" cellspacing="0" border="0">
					<tr wicket:id="listView">
						<td>
							<table width="100%">
								<wicket:enclosure>
								<tr class="feedback">
									<td colspan="2">
										<span wicket:id="itemFeedback">[itemFeedback]</span>
									</td>
								</tr>
								</wicket:enclosure>
								<tr>
									<td class="w_table_cell">
										<span wicket:id="repeatingPanel">[repeatingPanel]</span>
									</td>
									<td class="multiplier">
										<span wicket:id="buttonsHolder">
											<wicket:enclosure>
													&nbsp;<input wicket:id="minusLink" class="button plusMinusButton" type="image"
												width="20px" height="15px" border="0" align="absmiddle"
												title="Remove this field" alt="" src="images/icon_remove.gif" />
											</wicket:enclosure>
											<wicket:enclosure>
												&nbsp;<input wicket:id="plusLink" class="button plusMinusButton" type="image"
												width="20px" height="15px" border="0" align="absmiddle"
												title="Repeat this field" alt="" src="images/icon_add.gif" />
											</wicket:enclosure>
										</span>
									</td>	
								</tr>
							</table>
						</td>
					</tr>
				</table>
				</div>
			</td>
            <td class="w_table_cell borderbottom"><span class="shortHelp" wicket:id="shortHelp" /></td>
		</tr>
    </table>
</wicket:panel>
</html>
