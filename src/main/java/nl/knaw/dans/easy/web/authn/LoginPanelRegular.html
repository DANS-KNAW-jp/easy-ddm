<html xmlns:wicket>
<wicket:head>
	<META HTTP-EQUIV="expires" CONTENT="0" />
</wicket:head>
<wicket:panel>
		<form wicket:id="loginForm">
			<h3>EASY account</h3>

			<div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel"
				class="feedback">Messages</div>
			<input type="hidden" name="token" wicket:id="token" />

			<div class="login">
				<div class="credential-or-information">
					<wicket:enclosure>
						<span class="feedback"><span
							wicket:id="userId-componentFeedback"> componentFeedback</span></span>
					</wicket:enclosure>

					<div>
						<label for="userId"><wicket:message key="user.userId">userId</wicket:message></label>
						<input id="userId" wicket:id="userId" type="text" class="standard" />
					</div>

					<wicket:enclosure>
						<span class="feedback"><span
							wicket:id="credentials-componentFeedback">
								componentFeedback</span></span>
					</wicket:enclosure>

					<div>
						<label for="password"><wicket:message key="user.password">password</wicket:message></label>
						<input id="password" wicket:id="credentials" type="password"
							class="standard" />
					</div>
				</div>

				<div>
					<a href="#" wicket:id="login" class="button">Log in</a>
					<!-- next line enables IE compatible form submit using the enter key -->
					<div style="border: 0; width: 0; height: 0; overflow: hidden;">
						<input type="submit" />
					</div>
				</div>

			</div>

		</form>
		<p>
			<a href="#" wicket:id="forgottenPassword"><wicket:message
					key="link.forgottenpassword">Forgotten password</wicket:message></a>
		</p>
</wicket:panel>
</html>
