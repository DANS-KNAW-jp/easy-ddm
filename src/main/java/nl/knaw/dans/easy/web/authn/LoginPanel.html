<html xmlns:wicket>
<wicket:head>
	<META HTTP-EQUIV="expires" CONTENT="0"/>
</wicket:head>
<wicket:panel>
	<form wicket:id="loginForm">
		<div id="commonFeedbackPanel" wicket:id="commonFeedbackPanel"
			class="feedback">Messages</div>
		<input type="hidden" name="token" wicket:id="token" />
	
	
		<div id="login">
			<p>
				<wicket:message key="label.intro">[Intro message]</wicket:message>
			</p>

			<wicket:enclosure>
				<span class="feedback"><span wicket:id="userId-componentFeedback">
					componentFeedback</span></span>
			</wicket:enclosure>
		
			<div class="login_margin_bottom login_margin_top">
				<label for="userId"><wicket:message
					key="user.userId">userId</wicket:message></label>
				<input id="userId" wicket:id="userId" type="text" class="standard login_align_right" />
			</div>

			<wicket:enclosure>
				<span class="feedback"><span wicket:id="credentials-componentFeedback">
					componentFeedback</span></span>
			</wicket:enclosure>

			<div class="login_margin_bottom">	
				<label for="password"><wicket:message
					key="user.password">password</wicket:message></label>
				<input id="password" wicket:id="credentials" type="password" class="standard login_align_right"/>
			</div>
			
			<div class="login_button">
				<a href="#" wicket:id="login" class="button"><img src="images/icon_accept.gif" alt="Login" style="position:relative; top: 4px; left: -8px;" />Log in</a>
	 			<!-- next line enables IE compatible form submit using the enter key -->
	 			<div style="border:0;width:0;height:0;overflow:hidden;"><input type="submit"/></div>
	 		</div> 
	 		
	 		<div class="login_margin_bottom">	
				<a href="#" wicket:id="forgottenPassword"><wicket:message
				key="link.forgottenpassword">Forgotten password</wicket:message></a>
			</div>	
	 	</div>
	</form>
		
		
		
	<!-- </div> -->
	
	<div id="not_registered">
		<a href="#" wicket:id="registration"><wicket:message
			key="link.registration">Register</wicket:message></a>
		<p><wicket:message key="registration.explanation">If you don't have an account please register</wicket:message></p>
	</div>
</wicket:panel>
</html>
