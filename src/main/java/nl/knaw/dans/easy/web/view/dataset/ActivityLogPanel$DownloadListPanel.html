<html xmlns:wicket>
<wicket:panel>

        <wicket:message key="list.downloads"/> <span wicket:id="downloadCount"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <wicket:message key="list.totalBytes"/> <span wicket:id="downloadedBytes"/>
        
        <p/>
        <div wicket:id="timeViewContainer">
	    	<table class="panel users">
	    		<thead>
	    			<tr>
	    				<td>Date</td>
	    				<td>User</td>
	    				<td>Organization</td>
	    				<td>Function</td>
	    				<td>Files accessed</td>
	    				<wicket:enclosure child="detailsHeader">
	    					<td><span wicket:id="detailsHeader">Details</span></td>
	    				</wicket:enclosure>
	    			</tr>
	    		</thead>
	        	<tr wicket:id="timeView">
	                <td>
	                	<span wicket:id="downloadTime">[downloadTime]</span>
	                </td>
	                <td>
	                	<span wicket:id="displayName">[displayName]</span>
	                </td>
	                <td>
	                	<span wicket:id="organization">[organization]</span>
	                </td>
	                <td>
	               		<span wicket:id="function">[function]</span>
	                </td>
	                <td style="text-align:center;">
	                	<span wicket:id="fileCount">[fileCount]</span>
	                </td>
	                <td>
		                <a href="#" wicket:id="detailsLink"><span wicket:id="detailsLabel">[details ...]</span></a>
		                <div wicket:id="detailsView">[detailsView]</div>
	                </td>
	        	</tr>
	        </table>
        </div>
</wicket:panel>
</html>
