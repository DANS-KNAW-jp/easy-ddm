<html xmlns:wicket>
<wicket:panel>
<head>
	<title>Player</title>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script>
		if((presentation == undefined) || (presentation == "")) {
    		alert("No presentation specified");
		} else {
    		load_swf(presentation);
		}

		function load_swf(presentation) {
    		var flashvars;

			// this added, do we need to check ticket?
		    if (ticket_value != undefined) {
        		//alert("ticket = " + ticket_value);
				flashvars = {presentationXML : presentation, ticket : ticket_value };
    		} else {
    			flashvars = { presentationXML : presentation };
    		}
    		var params = { AllowScriptAccess : "always", allowFullScreen : "true",wmode : "direct" };
    		//swfobject.embedSWF("http://dans.noterik.com/site/swf/krusty2.swf", "player", "800", "600", "10.2.0","http://dans.noterik.com/site/swf/expressInstall.swf", flashvars, params);
    		swfobject.embedSWF("../../../../swf/krusty2.swf", "player", "400", "300", "10.2.0","../../../../swf/expressInstall.swf", flashvars, params);

		}
	</script>
</head>

<body style="margin: auto; padding: 0;">
	<div <!--style="background-color:#FFEAD4"--> >
		filename:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<label wicket:id="fileName" ></label><br>
		streaming url:&nbsp<label wicket:id="streamingUrl" ></label>
		<center>
			<div id="player"></div>
		</center>
		<br><br>
	</div>
</body>
</wicket:panel>
</html>
