<html xmlns:wicket>
<head>
<wicket:head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div id="linking">
			<h1>
				<wicket:message key="linking.heading">Account linking</wicket:message>
			</h1>
			<div id="login-page">

				<p>
					<wicket:message key="linking.explanation">Explanation about account linking</wicket:message>
				</p>
				<div id="login-options">
					<div id="option-regular-and-splitter-wrapper"
						wicket:id="loginPanelRegular">[Federation user info]</div>
					<div id="option-regular" wicket:id="federationUserInfoPanel">[LoginPanel
						Regular]</div>
				</div>
				<div id="no-account">
					<h2>
						<wicket:message key="login.registration.header">No account header</wicket:message>
					</h2>
					<p wicket:id="registration_and_linking">
						<wicket:message key="linking.registration">Linking registration
					    	<a href="#" wicket:id="registration"> <span
									wicket:id="registration_link_label_id">Register</span>
							</a>
						</wicket:message>
					</p>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
