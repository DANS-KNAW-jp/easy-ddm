#
# EASY Batch Ingest & Update (EBIU) configuration file
#
# Please, modify the configuration below to match your environment. At the very least,
# you will need to fill in the places starting with ### below. Notice the 
# additional comments about what values to fill in.
#
# If all supporting services are located on the same host (using default ports) fill in
# the hostname here (e.g. 'localhost' for the same host as this program).  Otherwise change
# the instances of ${easy.host} below appropriately. 
easy.host={{ easy_ebiu_host }}

# OpenLDAP user database
ldap.providerURL=ldap://${easy.host}:389
ldap.securityPrincipal=cn=ldapadmin,dc=dans,dc=knaw,dc=nl
ldap.securityCredentials={{ easy_ebiu_ldapadmin_password }}
ldap.context.users=ou=users,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.groups=ou=groups,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.migration=ou=migration,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.federation=ou=federation,ou=easy,dc=dans,dc=knaw,dc=nl

# Federation login support
easy.federationLogin.enabled=false
easy.federationLogin.federationUrl=http://dummy
easy.federationLogin.propertyMapping.userId=Shib-uid
easy.federationLogin.propertyMapping.email=Shib-email
easy.federationLogin.propertyMapping.firstName=Shib-givenName
easy.federationLogin.propertyMapping.surname=Shib-surName
easy.federationLogin.propertyMapping.organization=Shib-HomeOrg

# Fedora Resource Index
fedora.ri.url=http://${easy.host}:8080/fedora/risearch

# Fedora server
easy.store.name=easy_local
fedora.base.url=http://${easy.host}:8080/fedora
fedora.admin.username=easy_ebiu
fedora.admin.userpass={{ easy_ebiu_fedora_password }}

# Easy database
fedora.db.username={{ easy_ebiu_easy_fs_rdb_username }}
fedora.db.password={{ easy_ebiu_easy_fs_rdb_password }}
fedora.db.connectionUrl=jdbc:postgresql://${easy.host}:5432/easy_db
fedora.db.hbnDriverClass=org.postgresql.Driver
fedora.db.hbnDialect=org.hibernate.dialect.PostgreSQLDialect

# Persistent Identifier Generator
# developers should use localhost and
# run mvn goal "jetty:run" on project pid-generator with JVM arguments: -Djetty.port=8082
pid.service.base.url=http://${easy.host}:8082

# DOI registration
datacite.registration.doi.uri={{ easy_ebiu_datacite_doi_registration_uri }}
datacite.registration.metadata.uri={{ easy_ebiu_datacite_metadata_registration_uri }}
datacite.username={{ easy_ebiu_datacite_username }}
datacite.password={{ easy_ebiu_datacite_password }}

# for development: replace '/ui' with ':/8081'
dataset.resolver.uri=http://${easy.host}/ui/datasets/id/

# SORL search index
solr.url=http://${easy.host}:8080/solr

# Location of the resources needed by the license creator
license.resources={{ easy_ebiu_license_resources }}

#
# EBIU specific
#
easy.ebiu.proxyUserAllowed={{ easy_ebiu_proxy_user_allowed }}
easy.ebiu.needsAuthentication={{ easy_ebiu_needs_authentication }}
easy.ebiu.archivistRequired={{ easy_ebiu_archivist_required }}
process-data-file-instructions={{ easy_ebiu_process_data_file_instructions }}

