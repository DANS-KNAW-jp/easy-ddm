#
# EASY Repo-task configuration file
#
# Please, modify the configuration below to match your environment. At the very least,
# you will need to fill in the places marked with # FILL IN # below.  Notice the 
# additional comments about what values to fill in.
#

# If all supporting services are located on the same host (using default ports) fill in
# the hostname here (e.g. 'localhost' for the same host as the repo-task).  Otherwise change
# the instances of ${easy.host} below appropriately. 
easy.host=localhost

easy.web.server.port.http=80
easy.web.server.port.https=443

# OpenLDAP user database
ldap.providerURL=ldap://${easy.host}:389
ldap.securityPrincipal=cn=ldapadmin,dc=dans,dc=knaw,dc=nl
ldap.securityCredentials={{ task_dump_md_ldapadmin_password }}
ldap.context.users=ou=users,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.groups=ou=groups,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.migration=ou=migration,ou=easy,dc=dans,dc=knaw,dc=nl
ldap.context.federation=ou=federation,ou=easy,dc=dans,dc=knaw,dc=nl

# Federation login support
easy.federationLogin.enabled=false
easy.federationLogin.federationUrl=https://dummy.com
easy.federationLogin.propertyMapping.userId=Shib-uid
easy.federationLogin.propertyMapping.email=Shib-email
easy.federationLogin.propertyMapping.firstName=Shib-givenName
easy.federationLogin.propertyMapping.surname=Shib-surName
easy.federationLogin.propertyMapping.organization=Shib-HomeOrg

# Fedora Resource Index
fedora.ri.url=http://${easy.host}:8080/fedora/risearch

# Fedora server
easy.store.name=easy_local
fedora.base.url=http://${easy.host}:8080/fedora
fedora.admin.username=fedoraAdmin
fedora.admin.userpass={{ task_dump_md_fedoraAdmin_password }}

# Easy database
fedora.db.username={{ task_dump_md_easy_fs_rdb_username }}
fedora.db.password={{ task_dump_md_easy_fs_rdb_password }}
fedora.db.connectionUrl=jdbc:postgresql://${easy.host}:5432/easy_db
fedora.db.hbnDriverClass=org.postgresql.Driver
fedora.db.hbnDialect=org.hibernate.dialect.PostgreSQLDialect

# SORL search index
solr.url=http://${easy.host}:8080/solr

task.overwrite={{ task_dump_md_overwrite }}
task.includeDatasetPid={{ task_dump_md_include_ds_pid }}
task.includeFilePids={{ task_dump_md_include_file_pid }}
task.includeFileSha1Hash={{ task_dump_md_include_sha1 }}
task.includeMimeType={{ task_dump_md_include_mime }}
task.includePermissionSequences={{ task_dump_md_include_permission_sequence }}
task.includeAdministrativeMetadata={{ task_dump_md_include_amd }}
task.includeDeletedDatasets={{ task_dump_md_include_deleted }}
task.outputdir=${EASY_TASK_DUMP_METADATA_HOME}/tmp/output
task.aipListOutputDir=${EASY_TASK_DUMP_METADATA_HOME}/tmp
task.maxDatasets={{ task_dump_md_max_datasets }}
task.stopSid={{ task_dump_md_stop_sid }}

