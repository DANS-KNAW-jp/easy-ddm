# NiceFedoraRestApi (an invalid base url ignores the unit tests that are written for specific VM content)
fedora.base.url = "http://invalidlocalhost:18080/fedora"
fedora.user = easy_webui
fedora.password = easy_webui
fedora.request.interval.millis = 50

# last try, give extra long time, but not 10min because http sessions might be invalid then
fedora.request.retry.delay.final.seconds = 300

# FedoraObjectProcessor
fedora.object.processor.chunk.size = 100

# ChecksumVerifier (should match logback, and stdin specified in verify.sh)
checksums.file = log/checksums.log