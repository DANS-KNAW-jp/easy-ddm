<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head></head>
    <body>
        <wicket:panel>
            <div class="row">
                <div class="col-lg-2">
                    <a wicket:id="collapseAll" title="Collapse all" class="collapseall"></a>
                    <a wicket:id="expandAll" title="Expand all" class="expandall"></a>
                    <a wicket:id="up" title="Up" class="up"></a>
                </div>
                <div class="col-lg-10" wicket:id="breadcrumbPanel"></div>
            </div>
            <div class="row" id="fileexplorer-resize-container">
                <div class="col-lg-2">
                    <div wicket:id="tree"></div>
                </div>
                <div class="col-lg-10">
                    <input type="checkbox" class="toggle-select-all" wicket:id="toggleSelectAll"></input>
                    <table class="table table-bordered" wicket:id="datatable"></table>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
