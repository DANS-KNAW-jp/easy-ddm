<html xmlns:wicket>
<wicket:panel>

    <wicket:container wicket:id="sortLinks">
        <option wicket:id="sortLink">
            <span wicket:id="sortLinkText">[sortField.linkText]</span>
            <span wicket:id="arrowDown"><wicket:message key="sortLink.down"/></span>
            <span wicket:id="arrowUp"><wicket:message key="sortLink.up"/></span>
        </option>
    </wicket:container>

</wicket:panel>
</html>
