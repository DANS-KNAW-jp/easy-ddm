<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.sourceforge.net/"
    xml:lang="en"
    lang="en">

<head>
    <wicket:head>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <div>
        <div class="browseCriteria" wicket:id="browseCriteria"></div>
        <div class="browseResults">
            <span class="resultCount" wicket:id="resultCount">34</span> <wicket:message key="browsepanel.results">results</wicket:message>
            <a wicket:id="showButton" wicket:message="value:browsepanel.showbutton.label" class="btn btn-default">Show</a>
        </div>
    </div>

    <div wicket:id="browseFacets" class="browseFacetsPanel">
        <div wicket:id="browseFacet" class="browseFacet panel"></div>
    </div>
<wicket:child />
</wicket:panel>
</body>
</html>
