<html xmlns:wicket>
<wicket:panel>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <span wicket:id="resultMessage" class="resultMessage">[resultMessage]</span>
            <span><wicket:message key="searchsortpanel.by">[Sort by: ]</wicket:message></span>
            <span wicket:id="sortPanel" class="btn-group btn-group-sm" role="group" aria-label="...">[sortPanel]</span>
        </div>
    </div>
    <div class="row">&nbsp;</div>

    <wicket:enclosure child="searchHits">
        <div class="row">
            <ul class="list-group col-lg-8 col-md-7 col-sm-7 col-xs-12 search-hits">
                <li wicket:id="searchHits" class="linked-list-group-item">
                    <span wicket:id="searchHit">[hit]</span>
                </li>
            </ul>
            <div class="col-lg-4 col-md-5 col-sm-5 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2><wicket:message key="searchresultpanel.refine.label">Refine</wicket:message></h2>
                        <span wicket:id="refineHelpPopup"></span>
                    </div>
                    <div class="panel-body">
                        <div wicket:id="searchCriteria">[searchCriteria]</div>
                        <div class="panel panel-default" wicket:id="refineSearchContainer">
                            <div class="panel-body">
                                <div wicket:id="refineSearchPanel" class="refineSearchPanel">[search within results panel]</div>
                                <a wicket:id="advancedSearch">
                                    <wicket:message key="searchresultpanel.advancedsearch.label">advanced search</wicket:message>
                                </a>
                            </div>
                        </div>
                        <div wicket:id="refineFacetsEnclosure">
                            <div wicket:id="refineFacets">
                                <div wicket:id="facet"></div>
                            </div>
                            <a wicket:id="browseMore"><wicket:message key="searchresultpanel.browsemore.label">Browse more...</wicket:message></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:enclosure>
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-7 col-xs-12">
            <div class="text-center" wicket:id="pageBrowsePanel">[pageBrowsePanel]</div>
        </div>
    </div>
</div>

<wicket:child />
</wicket:panel>
</html>
