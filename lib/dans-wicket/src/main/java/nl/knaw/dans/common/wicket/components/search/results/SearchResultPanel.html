<html xmlns:wicket>
<wicket:panel>
<div class="searchCriteria" wicket:id="searchCriteria">[searchCriteria]</div>

<div class="moveDownDatasetSortBar">
	<span wicket:id="resultMessage" class="resultMessage">[resultMessage]</span> <span wicket:id="sortPanel" class="sortPanel">[sortPanel]</span>
</div>

<wicket:enclosure child="searchHits">
<table width="100%" class="searchHits">
<tr>
	<td width="70%" style="vertical-align:top">
		<div id="searchHits">
			<wicket:container wicket:id="searchHits">
			<div wicket:id="searchHit" class="searchHit2">[hit]</div>
			</wicket:container>
		</div>			
	</td>
	<td style="vertical-align:top">
		<wicket:enclosure child="refineSearchPanel">
		<div class="panel panel-default">
            <div class="panel-heading">
                <h2><wicket:message key="searchresultpanel.refine.label">Refine</wicket:message></h2>
                <span wicket:id="refineHelpPopup"></span>
            </div>
            <div class="panel-body">
                <div class="panel panel-default" wicket:id="refineSearchContainer">
                    <div class="panel-body">
                        <div wicket:id="refineSearchPanel" class="refineSearchPanel">[search within results panel]</div>
                        <a wicket:id="advancedSearch">
                            <wicket:message key="searchresultpanel.advancedsearch.label">advanced search</wicket:message>
                        </a>
                    </div>
                </div>
                <div wicket:id="refineFacetsEnclosure">
                    <div wicket:id="refineFacets">
                        <div wicket:id="facet"></div>
                    </div>
                    <a wicket:id="browseMore"><wicket:message key="searchresultpanel.browsemore.label">Browse more...</wicket:message></a>
                </div>
            </div>
        </div>
		</wicket:enclosure>
	</td>
</tr>
</table>
</wicket:enclosure>

<div wicket:id="pageBrowsePanel">[pageBrowsePanel]</div>
<wicket:child />
</wicket:panel>
</html>
