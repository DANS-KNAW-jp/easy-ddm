<html xmlns:wicket>
<wicket:panel>
    <ul class="search-criteria list-inline">
        <wicket:container wicket:id="criteriumLinks">
            <li wicket:enclosure="removeLink">
                <a class="btn btn-default btn-xs" wicket:id="removeLink" wicket:message="title:searchcriteriapanel.close.alt">
                    <span wicket:id="criteriumText" />
                    <span aria-hidden="true">
                        <i class="fa fa-close"></i>
                    </span>
                    <span class="sr-only">Close</span>
                </a>
            </li>
        </wicket:container>
    </ul>
</wicket:panel>
</html>
