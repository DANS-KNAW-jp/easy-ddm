# itql queries

query.member.byLabel=select $sid from <#ri> where $sid  <fedora-rels-ext:isMemberOfCollection> <info:fedora/{0}> and $sid <http://easy.dans.knaw.nl/easy/easy-rel#hasName> ''{1}'';
query.memberNames=select $name from <#ri> where $sid <info:fedora/fedora-system:def/relations-external#isMemberOfCollection> <info:fedora/{0}> and $sid <http://easy.dans.knaw.nl/easy/easy-rel#hasName> $name
query.members=select $name $sid from <#ri> where $sid <info:fedora/fedora-system:def/relations-external#isMemberOfCollection> <info:fedora/{0}> and $sid <http://easy.dans.knaw.nl/easy/easy-rel#hasName> $name